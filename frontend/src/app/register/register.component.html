<!DOCTYPE html>
<html>

<body>

  <form [formGroup]="registerForm" (ngSubmit)="registerUser(registerForm.value)" style="border:1px solid #ccc">
    <div class="container">
      <h1>Sign Up</h1>

      <p>Register by your name and email address.</p>
      <hr>

      <label for="name"><b>Name</b></label><br>
      <span style="color: red;"  *ngIf="name && name.invalid && name.touched">This field is required</span>
      <input type="text" placeholder="Enter Name" name="name" formControlName="name" required>


      <label for="email"><b>Email</b></label><br>
      <span style="color: red;"  *ngIf="email && email.invalid && email.touched">This field is invalid</span>
      <input type="text" placeholder="Enter Email" name="email" formControlName="email" required>


      <div class="clearfix">
        <button class="loginbtn" routerLink='/login'>Login</button>
        <button [disabled]="registerForm.invalid" class="signupbtn" ng-click="performCall()">Sign Up</button>

      </div>
      <br>
      <div class="alertReg" id = "alertReg">
        <h2>Registeration Successful</h2>
      </div>
    </div>


  </form>





</body>

</html>
